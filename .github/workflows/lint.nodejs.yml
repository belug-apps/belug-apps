---
name: Lint (NodeJS/Typescript)
on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, synchronize]
    paths: ["src/kubeapps-components/**/*"]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3.5.1
        with:
          node-version: 18
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
      - name: Install dependencies
        run: yarn install
        working-directory: src/kubeapps-components
      - name: Run ESLint
        run: yarn lint:ci src/
        working-directory: src/kubeapps-components
        continue-on-error: true
      - uses: ataylorme/eslint-annotate-action@a1bf7cb320a18aa53cb848a267ce9b7417221526 # tag=v1.2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          report-json: src/kubeapps-components/eslint_report.json
          fail-on-warning: true

  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
      - uses: github/codeql-action/init@bab5a146ac6d7a082c88e24391b2b1fc4ac67ec0 # tag=codeql-bundle-20221024
        with:
          languages: javascript
      - uses: github/codeql-action/autobuild@bab5a146ac6d7a082c88e24391b2b1fc4ac67ec0 # tag=codeql-bundle-20221024
      - uses: github/codeql-action/analyze@bab5a146ac6d7a082c88e24391b2b1fc4ac67ec0 # tag=codeql-bundle-20221024
